@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" 
      href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
    <script data-main="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"
      src="@routes.Assets.at("lib/requirejs/require.js")">
    </script>
</head>
<body>
  @content
</body>
</html>
